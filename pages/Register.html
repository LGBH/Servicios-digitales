<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/Form.css" />
    <title>Registro</title>
  </head>
  <body>
    <!-- Aqui tenemos el contenedor principal de la pagina -->
    <div class="main-container">
      <div class="inicial">
        <img src="../images/Logo.png" alt="" />
        <h1>Servicios Digitales</h1>
      </div>
      <!-- Aqui creamos el div que contendra el formulario de registro -->
      <div class="formulario mb-3">
        <h1>Registro</h1>
        <!-- Aqui creamos el formilario -->
        <form action="../controllers/Register.php" method="post">
          <!-- Aqui solicitamos los nombres -->
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre1:</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre1"
            name="nombre1"
            placeholder="Ingrese su primer nombre"
          />
          <label for="exampleFormControlInput1" class="form-label"
            >Nombre2:</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre2"
            name="nombre2"
            placeholder="Ingrese su segundo nombre"
          />
          <!-- Aqui solicitamos los Apellidos -->
          <label for="exampleFormControlInput1" class="form-label"
            >Apellido1:</label
          >
          <input
            type="text"
            class="form-control"
            id="apellido1"
            name="apellido1"
            placeholder="Ingrese su primer apellido"
          />
          <label for="exampleFormControlInput1" class="form-label"
            >Apellido2:</label
          >
          <input
            type="text"
            class="form-control"
            id="apellido2"
            name="apellido2"
            placeholder="Ingrese su segundo apellido"
          />
          <!-- Aqui solicitamos el correo electronico -->
          <label for="exampleFormControlInput1" class="form-label"
            >Correo electronico:</label
          >
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="name@example.com"
          />
          <!-- Aqui solicitamos la contraseña -->
          <label for="inputPassword5" class="form-label">Contraseña:</label>
          <input
            type="password"
            id="contraseña"
            name="mensaje"
            class="form-control"
            aria-describedby="passwordHelpBlock"
            placeholder="Ingrese una contraseña"
          />
          <label for=""
            ><a href="../Index.php">¿Ya tines cuenta?. Inicia sesion.</a></label
          >
          <button type="submit" class="btn btn-primary mb-3">Registrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
